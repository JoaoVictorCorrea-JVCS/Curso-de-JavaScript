<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div>
            <input type="text" name="Resultado" id="resultado">
            <input type="button" value="Calcular" onclick="calc()" class="calc"> 
            <input type="button" value="7" onclick="sete()" class="val">
            <input type="button" value="8" onclick="oito()" class="val">
            <input type="button" value="9" onclick="nove()" class="val">
            <input type="button" value="÷" onclick="divisao()" class="val3">
            <input type="button" value="4" onclick="quatro()" class="val">
            <input type="button" value="5" onclick="cinco()" class="val">
            <input type="button" value="6" onclick="seis()" class="val">
            <input type="button" value="&#x00d7;" onclick="multiplicacao()" class="val3">
            <input type="button" value="1" onclick="um()" class="val">
            <input type="button" value="2" onclick="dois()" class="val">
            <input type="button" value="3" onclick="tres()" class="val">
            <input type="button" value="-" onclick="subtracao()" class="val3">
            <input type="button" value="0" onclick="zero()" class="val">
            <input type="button" value="." onclick="ponto()" class="val">
            <input type="button" value="AC" onclick="limpar()" class="val2">
            <input type="button" value="+" onclick="adicao()" class="val3">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; JoãoV</p>
        <script src="script.js"></script>
    </footer>
</body>
</html>
