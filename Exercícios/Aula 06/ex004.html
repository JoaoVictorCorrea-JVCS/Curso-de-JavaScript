<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script> /* Comandos utilizados nessa aula:
                <br/> (Quebra de linhas)
                <strong/> (Negrito)
                `${}` (Usar um valor de variável sem precisar usar o +)
                */
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>!`) 
    </script> 
</body>
</html>
