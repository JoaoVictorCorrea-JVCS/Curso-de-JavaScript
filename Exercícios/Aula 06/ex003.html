<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama!</title>
    <style> /* Comentário em CSS */
        body {
            background-color: rgba(122, 93, 192, 0.986);
            color: white; 
            font: normal 20pt Arial;
        }
        h1 {    
            color: yellow;
        }
    </style>
  
</head>
<body> <!-- Comentário em HTML-->
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição!</p>
    <script> // Comentário em JS
        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        var s = n1 + n2 // Number ou String transforma a var para Number ou String.
        window.alert(`A soma entre ${n1} e ${n2} é: ` + String(s)) //Concatenação
        // + para adição
        // + para concatenação
    </script>
</body>
</html>
