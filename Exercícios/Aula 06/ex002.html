<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama!</title>
    <style> /* Comentário em CSS */
        body {
            background-color: rgba(122, 93, 192, 0.986);
            color: white; 
            font: normal 20pt Arial;
        }
        h1 {    
            color: yellow;
        }
    </style>
  
</head>
<body> <!-- Comentário em HTML-->
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição!</p>
    <script> // Comentário em JS
        var nome = window.prompt('Qual é o seu nome?') // Mostra uma mensagem e deixa o usuário responder.
        window.alert('É um prazer te conhecer, ' + nome + '!') // Concatenação
    </script>
